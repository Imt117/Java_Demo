<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表支持多选</title>
</head>
<body>
<!-- multiple="mulpitle"支持多选  size设置显示的条目数量-->
<select multiple="multiple" size="2">
  <option>河北省</option>
  <option>山西省</option>
  <option>河南省</option>
  <option>山东省</option>

</select>
</body>
</html>
