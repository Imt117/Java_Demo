<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
超链接的特点:
    有下划线
    鼠标停留在超链接上面显示小手形状
    点击超链接之后还能跳转界面
    超链接有一个target属性
    可取值:
        _blank 新窗口
        _self 当前窗口
        _top 顶级窗口
        _parent 父窗口
-->
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.hao123.com">hao123</a>
    <a href="图片img.html">图片img</a>
    <a href="https://www.baidu.com" target="_parent">
        <img src="face.png" width="100px">
    </a>
    <!--
    href:hot references热引用
    href属性后面一定是一个资源的地址
    href后面的路径可以是绝对路径，也可以是相对路径，可以是网络中的某个资源路径，也可以是本地资源的路径
    超链接的作用:
        通过超链接可以从浏览器向服务器发送请求。
        浏览器向服务器发送数据(请求:request)
        服务器向浏览器发送数据(响应:response)
        B/S结构的系统每一个请求都会对应一个响应
        用户点击超链接和用户在浏览器地址栏上直接输入URL，有什么区别?
        本质上没有区别，都是向服务器发送请求。
        从操作上来讲，超链接使用更方便。
    -->
</body>
</html>
