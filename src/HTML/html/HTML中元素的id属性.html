<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中元素的id属性</title>
</head>
<body id="mybody">
<!--
    1.在HTML文档当中,任何元素(节点)都有id属性
    id属性是该节点的唯一标识,所以在同一个HTML文档中id值不能重复
    2.注意表单提交的时候,之和name有关系，和id无关.
    3.id有什么用?
        JavaScript语言可以对HTML文档中的任意节点进行增删改操作
        id让我们获取节点更方便
    4.HTML文档是一棵树,树上有很多节点,每个节点都有唯一的id
        JavaScript主要就是对这棵树DOM树上的节点进行增删改的
        DOM(Document)树
-->
  <form id="myform">
    <input type="text" id="username" name="username">
    <input type="password" id="userpwd" name="userpwd">
    <!--id就是节点的身份证号码,不能重复-->
  </form>
</body>
</html>
