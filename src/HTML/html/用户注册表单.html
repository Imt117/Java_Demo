<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册表单</title>
</head>
<body>
<!--
  用户注册:
    用户名
    密码
    确认密码
    性别
    兴趣爱好
    学历
    简介
    form表单method属性:
      get:采用get方式提交的时候,用户提交的信息会显示在浏览器的地址栏上
      post:采用post方式提交的时候，用户提交的信息不回显示在地址栏上
      当用户提交的信息中含有敏感信息，例如:密码,建议采用post方式提交
      method不指定,或者指定get，这种情况下都是get方式
      超链接也可以提交数据给服务器,但是提交的数据都是固定不变的
      超链接是get请求,不是post请求
-->
<a href="http://localhost:8080?username=zlw&password=123">提交</a>
<form action="http://localhost:8080/jd/register" method="post">
  用户名
  <input type="text" name="username">
  <br>
  密码
  <input type="password" name="userpwd">
  <br>
  确认密码
  <input type="password">
  <br>
  性别
  <input type="radio" name="gender" value="1" checked>男
  <input type="radio" name="gender" value="0">女
  <!--单选按钮的value必须手动指定   checked是默认选中-->
  <br>
  兴趣爱好
  <input type="checkbox" name="interest" value="sing">唱
  <input type="checkbox" name="interest" value="jump">跳
  <input type="checkbox" name="interest" value="rap">rap
  <input type="checkbox" name="interest" value="basketball">篮球
  <br>
  学历
  <select name="grade">
    <option value="gz">高中</option>
    <option value="dz">大专</option>
    <option value="bk" selected>本科</option>  <!--selected默认选中-->
    <option value="ss">硕士</option>
  </select>
  <br>
  简介<!--文本域,，没有value属性,用户填写的就是value-->
  <textarea rows="10" cols="10" name="introduce"></textarea>
  <!--rows行数 cols列数-->
  <br>
  <input type="submit" value="注册">
  <input type="reset" value="重置">
</form>
</body>
</html>
