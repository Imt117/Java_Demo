<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表，无序列表</title>
</head>
<body>
<!--有序列表-->
<ol type="1">
  <li>水果
  <ol>
    <li>苹果</li>
    <li>桃子</li>
    <li>葡萄</li>
  </ol>
  </li>
  <li>蔬菜</li>
  <li>甜点</li>
</ol>
<!--无序列表-->
<ul type="circle">
  <li>中国
    <ul type="square">
      <li>山西
      <ul type="disc">
        <li>临汾</li>
        <li>太原</li>
      </ul>
      </li>
      <li>湖南</li>
    </ul>
  </li>

  <li>美国</li>
  <li>日本</li>

</ul>
</body>
</html>
