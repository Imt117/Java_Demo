<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片img</title>
</head>
<body>
<!--
1.width宽度随便设置，只设置宽度 高度会等比例缩放。但是heigh高度设置会失真
2.img标签就是图片标签
3.src属性是图片的路径
4.width设置宽度，height设置高度
5.title设置鼠标悬停时显示的信息
6.alt设置图片加载失败时，显示的提示信息
-->
<img src="face.png" width="100px" title="我是一个图片哦" alt="图片找不到哦">
<br><br><br><br>
<br><br><br><br>
<br><br><br><br>
<br><br><br><br>

<img src="face.png"/>

</body>
</html>
